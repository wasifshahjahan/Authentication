<div class="row">
    <div class="col-md-8">
        <section>
            <form class="form" (ngSubmit)="getToken(login)">
                <div class="form-group">
                    <label>User Name1 :{{title}}</label>
                    <input type="text" [(ngModel)]="login.UserName" name="UserName" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password :</label>
                    <input type="text" [(ngModel)]="login.Password" name="Password" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-default" />
                </div>

                 <div class="form-group" *ngIf="token.access_token">
                     <label>Access Token :</label>
                     <span>{{token.access_token}}</span>
                </div>
                
                 <div class="form-group" *ngIf="errorMessage">
                     <label>Error:</label>
                     <span style="color:red">{{errorMessage}}</span>
                </div>
            </form>
        </section>
    </div>
</div>
