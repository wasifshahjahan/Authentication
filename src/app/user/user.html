<div class="row">
    <div class="col-md-12">
        <section class="content-wrapper main-content clear-fix">
            <h1>UserInfo</h1>
            <div *ngIf="user.Email">
                <p></p>
                <h3>Email</h3>
                <p>{{user.Email}}</p>
                <p></p>

                <h3>HasRegistered</h3>
                <p>{{user.HasRegistered}}</p>
                <p></p>

                <h3>LoginProvider</h3>
                <p>{{user.LoginProvider}}</p>
                <p></p>
            </div>
        </section>
    </div>
</div>
